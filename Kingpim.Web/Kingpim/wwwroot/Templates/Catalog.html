<div class="container">
    
    <!--Create a new category-->
    <div class="row" ng-controller="createCatalogCtrl">
        <div class="col-md-6">
            <div class="form-group">
                <label>Kategori namn</label>
                <input type="text" placeholder="Kategori namn..." class="form-control" ng-model="category.name" />
                <button class="btn btn-sm btn-success mt-2" ng-click="createCatalog()">Skapa katalog</button>
            </div>
        </div>
    </div>
    <hr />
   
    <!--Category List-->
    <div class="row" ng-controller="catalogCtrl">
        <h4>Kataloger</h4>
        <table class="table table-striped table-dark mt-5">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Categories</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
