<div class="container full-content-holder">

    <!--Create a new category-->
    <div class="row" ng-controller="createCatalogCtrl">
        <div class="col-md-6 offset-3">
            <div class="form-group">
                <label>Kategori namn</label>
                <input type="text" placeholder="Kategori namn..." class="form-control" ng-model="catalog.name" />
                <button class="btn btn-sm btn-success mt-2" ng-click="createCatalog()">Skapa katalog</button>
            </div>
        </div>
    </div>
    <hr />

    <!--Category List-->
    <div class="row" ng-controller="catalogCtrl">
        <h4>Kataloger</h4>
        <table class="table table-striped table-dark mt-5">
            <thead>
                <tr>
                    <th scope="col">Katalog namn</th>
                    <th scope="col">Kategorier</th>
                    <th scope="col">Katalog skapades</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="catalog in catalogs">
                    <td>{{catalog.catalogName}}</td>
                    <td>{{catalog.categoryNames}}</td>
                    <td>{{catalog.creationDate | date: 'yyyy-MM-dd'}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning">Redigera katalog</button>
                        <button class="btn btn-sm btn-danger" ng-click="removeCatalog(catalog.catalogId)">Radera katalog</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<style>
    .full-content-holder {
        background-color: #0000007a;
        padding: 3em;
        border-radius: 2.5em;
        color:#ffffff;
    }
</style>
