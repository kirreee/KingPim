            <h5 style="text-decoration:underline;">Produkt information</h5>

        <div class="col-md-12 row">
            <table class="table table-striped table-dark mt-3 text-center">
                <thead>
                    <tr>
                        <th scope="col">Fil namn</th>
                        <th scope="col">Media typ</th>
                        <th scope="col">Är main bild</th>

                        <th scope="col">Publiserad / inte publiserad</th>
                        <th>Set som main bild</th>
                        <th>Sätt mediatyp</th>
                        <th>Alt-text</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="file in productObj.Files">
                        <td>{{file.file}}</td>
                        <td>{{file.fileType}}</td>
                        <td>{{file.isMainFile}}</td>
                        <td>{{file.isPublished}}</td>
                        <td ng-if="file.file.includes('png') || file.file.inlcudes('jpg') || file.file.inlcudes('jpeg')">
                            <button class="btn btn-sm btn-success" ng-click="setMainImage(file.fileId)" ng-if="!file.isMainFile">
                                Sätt main bild
                            </button>
                            <img src="/Media/icons/star.png" alt="star icon" class="img-fluid" ng-if="file.isMainFile" />
                        </td>
                        <td>
                        <td ng-if="!file.file.includes('png') || file.file.inlcudes('jpg') || file.file.inlcudes('jpeg')">
                            <select class="form-control"
                                    ng-options="mediaTypee.mediaTypeTypeId as mediaTypee.mediaType for mediaTypee in mediaTypes"
                                    ng-model="selectedMediaType"
                                    ng-change="changeMediaType(selectedMediaType, file.fileId)"></select>
                        </td>
                        <td ng-if="file.file.includes('png') || file.file.inlcudes('jpg') || file.file.inlcudes('jpeg')">
                            <input type="text" class="form-control" />
                        </td>
                        <td ng-if="!file.file.includes('png') || file.file.inlcudes('jpg') || file.file.inlcudes('jpeg')">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
